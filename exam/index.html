<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shagun Quiz Way</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Watermark-style title */
        .brand-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.05);
            z-index: 0;
            white-space: nowrap;
            user-select: none;
        }

        #quiz-container {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: 0.3s ease;
            z-index: 1;
        }

        #question {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #f5f5f5;
        }

        .option-button {
            background: #ffffff1a;
            color: #fff;
            font-weight: 500;
            padding: 14px 20px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .option-button:hover {
            background-color: #4fc3f7;
            color: black;
            transform: scale(1.02);
        }

        .option-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #feedback {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 24px;
        }

        #next-btn {
            padding: 12px 30px;
            background: #1de9b6;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        #next-btn:hover {
            background-color: #00bfa5;
            color: white;
            transform: scale(1.05);
        }

        #score {
            font-size: 24px;
            color: #ffe57f;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="brand-title">Shagun Quiz Way</div>

    <div id="quiz-container">
        <div id="question">Question will appear here</div>
        <div id="options"></div>
        <div id="feedback"></div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <div id="score"></div>
    </div>

    <script>
        const questions = [
            {
                question: "What is 5 + 3?",
                options: ["6", "8", "9", "7"],
                answer: 1
            },
            {
                question: "Which is a JavaScript framework?",
                options: ["Laravel", "Flask", "React", "Django"],
                answer: 2
            },
            {
                question: "What color is the sky on a clear day?",
                options: ["Green", "Red", "Blue", "Yellow"],
                answer: 2
            }
        ];

        let current = 0;
        let score = 0;

        function showQuestion() {
            const q = questions[current];
            document.getElementById("question").innerText = q.question;

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";

            q.options.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.className = "option-button";
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });

            document.getElementById("feedback").innerText = "";
        }

        function checkAnswer(selected) {
            const correct = questions[current].answer;
            const feedback = document.getElementById("feedback");

            if (selected === correct) {
                feedback.innerText = "✅ Correct!";
                feedback.style.color = "#69f0ae";
                score++;
            } else {
                feedback.innerText = "❌ Wrong!";
                feedback.style.color = "#ff5252";
            }

            const allOptions = document.querySelectorAll(".option-button");
            allOptions.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === correct) btn.style.backgroundColor = "#81c784";
                else btn.style.backgroundColor = "#ef9a9a";
                btn.style.color = "#000";
            });
        }

        function nextQuestion() {
            current++;
            if (current < questions.length) {
                showQuestion();
            } else {
                document.getElementById("quiz-container").innerHTML = `
        <h2>🎉 Quiz Completed!</h2>
        <p id="score">Your Score: ${score}/${questions.length}</p>
        `;
            }
        }

        window.onload = showQuestion;
    </script>

</body>

</html>
